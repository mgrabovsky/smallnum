language: c

compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - if [ "$CXX" = "gcc" ]; then sudo apt-get -qq install g++-4.8; fi

install:
  - if [ "$CXX" = "gcc" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
  - mkdir _build && cd _build
  - cmake .. && make
  - ./sn_test

